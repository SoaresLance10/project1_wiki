{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/1.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="row">
            <div class="sidebar col-lg-2 col-md-3">
                <h2>Wiki</h2>
                <form action="{% url 'topic' title='search' %}" method="POST">
                    {% csrf_token %}
                    <input class="search" type="text" name="title" placeholder="Search For Topics...">
                </form>
                <div>
                    <br>
                    <a href="{% url 'index' %}"><b>Home</b></a><br><br>
                </div>
                <div>
                    <a href="{% url 'create' %}"><b>Create New Page</b></a><br><br>
                </div>
                <div>
                    <a href="{% url 'rand' %}"><b>Random Page</b></a><br><br>
                </div>
                {% block nav %}
                {% endblock %}
            </div>
            <div class="main col-lg-10 col-md-9">
                {% block body %}
                {% endblock %}
            </div>
        </div>
        <div class="notice">
            {% block notice %}
            {% endblock %}
        </div>
            
    </body>
</html>
